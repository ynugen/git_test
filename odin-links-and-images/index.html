<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Links and Images</title>
    </head>

    <body>
        <h1>Homepage</h1>

        <!-- Anchor elements wrap text and other HTML element we want to be a link -->
        <p>
            <a href="https://www.theodinproject.com/about">click me</a>
        </p>
        
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me too</a>
    </body>
</html>
